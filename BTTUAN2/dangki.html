<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<form action="thongbao.html">
		<table width="600" border="1" align="center" cellspacing="0">
			<tr align="center">
				<td colspan="2"><h2>Đăng kí</h2></td>
			</tr>
			<tr>
				<td>Username: </td>
				<td><input type="text" size="30"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" size="30"></td>
			</tr>
			<tr>
				<td>Ngày sinh: </td>
				<td><input type="date" size="30"></td>
			</tr>
			<tr>
				<td>Giới tính: </td>
				<td>
					<input type="radio" name="gt">Nam
					<input type="radio" name="gt">Nữ
				</td>
			</tr>
			<tr>
				<td>Ngôn ngữ: </td>
				<td>
					<input type="checkbox">Anh
					<input type="checkbox">Hoa <br>
					<input type="checkbox">Pháp
					<input type="checkbox">Nhật
				</td>
			</tr>
			<tr>
				<td>Nghề nghiệp: </td>
				<td>
					<select>
						<option>Giáo viên</option>
						<option>Nông dân</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Thông tin khác: </td>
				<td>
					<textarea name="" id="" cols="30" rows="5">Nhập vào đây</textarea>
				</td>
			</tr>
			<tr>
				<td>Upload Filde: </td>
				<td>
					<input type="file">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Đăng ký">
					<input type="reset" value="Hủy">
				</td>
			</tr>
		</table>
	</form>
	<p align="center">
		<video src="video/video.mp4" controls poster="images/video.jpg" width="600"></video>
	</p>
</body>
</html>
